<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calc-display">0</div>
      <div class="calc-btn zero-btn">0</div>
      <div class="calc-btn one-btn">1</div>
      <div class="calc-btn two-btn">2</div>
      <div class="calc-btn three-btn">3</div>
      <div class="calc-btn four-btn">4</div>
      <div class="calc-btn five-btn">5</div>
      <div class="calc-btn six-btn">6</div>
      <div class="calc-btn seven-btn">7</div>
      <div class="calc-btn eight-btn">8</div>
      <div class="calc-btn nine-btn">9</div>
      <div class="calc-btn decimal-btn">.</div>
      <div class="calc-btn divide-btn">/</div>
      <div class="calc-btn multiply-btn">*</div>
      <div class="calc-btn subtract-btn">-</div>
      <div class="calc-btn add-btn">+</div>
      <div class="calc-btn equal-btn">=</div>
      <div class="calc-btn clear-btn">C</div>
    </div>
  </body>
</html>
