<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calc-display"></div>
      <button type="button" class="operand zero-btn" value="0">0</button>
      <button type="button" class="operand one-btn" value="1">1</button>
      <button type="button" class="operand two-btn" value="2">2</button>
      <button type="button" class="operand three-btn" value="3">3</button>
      <button type="button" class="operand four-btn" value="4">4</button>
      <button type="button" class="operand five-btn" value="5">5</button>
      <button type="button" class="operand six-btn" value="6">6</button>
      <button type="button" class="operand seven-btn" value="7">7</button>
      <button type="button" class="operand eight-btn" value="8">8</button>
      <button type="button" class="operand nine-btn" value="9">9</button>

      <button type="button" class="operator divide-btn" value="/">/</button>
      <button type="button" class="operator multiply-btn" value="*">*</button>
      <button type="button" class="operator subtract-btn" value="-">-</button>
      <button type="button" class="operator add-btn" value="+">+</button>

      <button type="button" class="sign sign-btn" value="sign">+/-</button>
      <button type="button" class="decimal decimal-btn" value=".">.</button>
      <button type="button" class="equals equal-btn" value="=">=</button>
      <button type="button" class="clear clear-btn" value="C">C</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
