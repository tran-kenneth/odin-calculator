<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calc-display"></div>
      <button type="button" class="operand zero-btn">0</button>
      <button type="button" class="operand one-btn">1</button>
      <button type="button" class="operand two-btn">2</button>
      <button type="button" class="operand three-btn">3</button>
      <button type="button" class="operand four-btn">4</button>
      <button type="button" class="operand five-btn">5</button>
      <button type="button" class="operand six-btn">6</button>
      <button type="button" class="operand seven-btn">7</button>
      <button type="button" class="operand eight-btn">8</button>
      <button type="button" class="operand nine-btn">9</button>

      <button type="button" class="operator divide-btn">/</button>
      <button type="button" class="operator multiply-btn">*</button>
      <button type="button" class="operator subtract-btn">-</button>
      <button type="button" class="operator add-btn">+</button>

      <button type="button" class="sign sign-btn">+/-</button>
      <button type="button" class="decimal decimal-btn">.</button>
      <button type="button" class="equals equal-btn">=</button>
      <button type="button" class="clear clear-btn">C</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
